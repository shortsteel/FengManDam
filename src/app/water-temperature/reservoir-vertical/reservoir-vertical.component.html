<mat-card style="margin-top: 10%">
  <mat-card-content>
    <form [formGroup]="dataSelectFormGroup" style="display: flex;justify-content: center">
      <mat-form-field class="example-full-width">
        <mat-label>时间</mat-label>
        <mat-select formControlName="time">
          <mat-option *ngFor="let data of dataList" [value]="data.date">
            {{data.date}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="example-full-width" style="margin-left: 10%">
        <mat-label>断面</mat-label>
        <mat-select formControlName="position">
          <mat-option *ngFor="let position of positionList" [value]="position">
            {{position}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-content style="width: 60vw;display: flex;justify-content: center">
    <div style="min-width: 500px; width: 50%">
      <div echarts [options]="chartOptions" (chartInit)="chartInit($event)"></div>
    </div>
  </mat-card-content>
</mat-card>
