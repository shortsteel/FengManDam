<mat-card style="margin-top: 10%">
  <mat-card-content>
    <form [formGroup]="dateRange">
      <mat-form-field class="example-full-width" style="margin-left: 20%">
        <mat-label>开始时间</mat-label>
        <mat-select formControlName="start">
          <mat-option *ngFor="let time of timeList" [value]="time">
            {{time}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="example-full-width" style="margin-left: 10%">
        <mat-label>结束时间</mat-label>
        <mat-select formControlName="end">
          <mat-option *ngFor="let time of timeList" [value]="time">
            {{time}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-flat-button color="primary" (click)="setChartDateWithRange()" style="margin-left: 10%">确认</button>
    </form>
  </mat-card-content>
  <mat-card-content>
    <div style="width: 60vw;">
      <div echarts [options]="chartOptions" (chartInit)="chartInit($event)"></div>
    </div>
  </mat-card-content>
</mat-card>
